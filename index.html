<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
  </head>
	<body>
		

		<div class="container">

			<div class="header">
			<h2>Create Account</h2>
			</div>
			<form class="form" id="form">
				<div class="form-control ">
				   <label for="username">Username</label>
				   <input type="text" placeholder="Richard" id="username">	
				   <i class="fa fa-check-circle"></i><i class="fa fa-exclamation-circle"></i>
				   <small>Error message</small>
			   </div>

				<div class="form-control ">
				   <label for="email">Email</label>
				   <input type="text" placeholder="damilareshinaayo@gmail.com" id="email">	
				   <i class="fa fa-check-circle"></i><i class="fa fa-exclamation-circle"></i>
				   <small>Error message</small>
			    </div>

				<div class="form-control">
				   <label for="password">Password</label>
				   <input type="text" placeholder="Password" id="password">	
				   <i class="fa fa-check-circle"></i><i class="fa fa-exclamation-circle"></i>
				   <small>Error message</small>
				</div>

				<div class="form-control">
				   <label for="password">Password-check</label>
				   <input type="text" placeholder="Password two" id="password2">	
				   <i class="fa fa-check-circle"></i><i class="fa fa-exclamation-circle"></i>
				   <small>Error message</small>
				</div>

				<button>Submit</button>


			</form>

		</div>





	



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="alert.js"></script>
	</body>
  </html>
